<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calc-container">
        <div class="calc-display">
          <p></p>
          <p></p>
        </div>
        <div class="button-wrapper">
          <button id="btnClear" class="other">C</button>
          <button id="btnDivide" class="operator">/</button>
          <button id="btnMultiply" class="operator">*</button>
          <button id="btnSubtract" class="operator">-</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button id="btnAdd" class="operator">+</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button id="btnEqual">=</button>
          <button class="digit">0</button>
          <button id="btnDec" class="other">.</button>
          <button id="btnBS" class="other"></button>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; 2022 Marife Dela Torre</footer>
  </body>
</html>
